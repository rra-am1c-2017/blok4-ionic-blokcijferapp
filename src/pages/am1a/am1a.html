<ion-header>

  <ion-navbar>
    <ion-title>AM1A</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let grade of grades">
      <img src="{{grade.photoPath}}"/>
      <ion-card-content>
        <ion-card-title>
            {{grade.firstname}} {{grade.infix}} {{grade.lastname}}
        </ion-card-title>
          <h5>Woonplaats</h5>
          <p (click)="changeResidence(grade.id, grade.residence)">{{grade.residence}}</p>
          <h5>Absentie</h5>
          <p>{{grade.absence}}</p>
          <h5>Leeftijd</h5>
          <p>{{grade.age}}</p>
      </ion-card-content>
  </ion-card>
</ion-content>
